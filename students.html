        // åŠ è½½å½“å‰æŒ‡ä»¤
        async function loadCurrentInstruction() {

        // å­¦ç”Ÿç­¾åˆ°åŠŸèƒ½

        // éªŒè¯ç‰¹æ®ŠæŒ‡ä»¤
        function validateSpecialCode(specialCode) {
            if (!currentInstruction) return false;
            
            // æ£€æŸ¥æŒ‡ä»¤æ˜¯å¦è¿‡æœŸ
            if (currentInstruction.instructionExpiresAt) {
                const now = new Date();

            const pattern = currentInstruction.instructionPattern.replace(/â€œ([^â€]*)â€/g, '$1');

        }

        async function uploadSigninRecord(record) {

                // æ–‡ä»¶ä¸å­˜åœ¨ï¼Œåˆ›å»ºæ–°æ–‡ä»¶
            }

            const content = {

        // è·å–æ–‡ä»¶SHA
        async function getFileSHA(filePath) {

                    { headers: { 'Authorization': `token ${GITHUB_CONFIG.token}` } }

        // è®¾å¤‡æŒ‡çº¹ç”Ÿæˆ
        function generateDeviceFingerprint() {
            const components = [
                navigator.userAgent,
                navigator.language,
                navigator.hardwareConcurrency || 'unknown',
                screen.width + 'x' + screen.height,
                new Date().getTimezoneOffset(),
                navigator.platform
            ];
            
            let hash = 0;
            const str = components.join('|');
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return 'device_' + Math.abs(hash).toString(16);
        }
